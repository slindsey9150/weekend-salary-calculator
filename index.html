<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <input id="firstNameInput" data-testid="firstNameInput" placeholder="firstName">
    <input id="lastNameInput" data-testid="lastNameInput" placeholder="lastName">
    <input id="idInput" data-testid="idInput" placeholder="idNumber">
    <input id="titleInput" data-testid="titleInput" placeholder="jobTitle">
    <input id="annualSalaryInput" data-testid="annualSalaryInput" placeholder="annualSalary">
    <button id="submitButton" data-testid="submitButton">Submit</button>
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
