<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>

    <h2 class="inputs">Add Employee</h2>
      <input id="firstNameInput" data-testid="firstNameInput" placeholder="firstName">
      <input id="lastNameInput" data-testid="lastNameInput" placeholder="lastName">
      <input id="idInput" data-testid="idInput" placeholder="idNumber">
      <input id="titleInput" data-testid="titleInput" placeholder="jobTitle">
      <input id="annualSalaryInput" data-testid="annualSalaryInput" placeholder="annualSalary">
      <button id="submitButton" data-testid="submitButton" onclick="submitButton(event)">Submit</button>
      <h2>Employees</h2>
      <table id="tableData">
        <thead>
          <td> First Name</td>
          <td>Last Name</td>
          <td>ID</td>
          <td>Job Title</td>
          <td>Annual Salary</td>
          <td><!--deleteButton--></td>
        </thead>
        <tbody id="whereRowsGo">
        </tbody>
      </table>
  </main>
  <footer>
    <p>Total Monthly</p>
    <span id="totalMonthly"></span>
    <span id="overBudget"></span>
  </footer>
</body>

</html>
